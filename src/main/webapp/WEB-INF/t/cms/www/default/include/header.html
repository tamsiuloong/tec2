<div class="head1">
  <div class="head1a">
    [#if user??]
    <div class="head1a1">您好，${user.username} <a href="${base}/logout.jspx?returnUrl=/">退出登录</a>&nbsp;&nbsp;&nbsp;<a href="${base}/jeeadmin/jeecms/index.do" target="_blank">信息维护</a></div>

    [#else]
    <script type="text/javascript">
        $(function() {
            $("#jvForm").validate($.validator.AlertError);
        });
    </script>
      <form id="jvForm" action="${base}/login.jspx" method="post" style="float: left;">
        <input type="hidden" name="returnUrl" value="${location}"/>
        用户名: <input type="text" id="username" name="username" class="required" title="用户名不能为空"/> &nbsp;
        密码: <input type="password" id="password" name="password" class="required" title="密码不能为空"/>
        <input type="submit" value="登录"/> &nbsp;

      </form>
    [/#if]

    <div class="head1a6" style="width: 180px;">
      <form action="${base}/search.jspx" target="_blank" id="searchForm">
        <input name="q" value="${oldq!'请输入关键词'}" type="text" onfocus="if(this.value=='请输入关键词')this.value=''"  onkeypress="qkeypress()" onblur="if(this.value=='')this.value='请输入关键词'"  maxlength="50" autocomplete="off"  style="border:0;width:70%;"/>
        <input type="submit" class="searchMenu" value="搜索"/>
      </form>
      <!--<a href="#">设为首页</a><a href="#">加为收藏</a>-->
    </div>
    <!--<div class="head1a5"><a href="#">登陆</a></div>-->

    <div class="clear"></div>
  </div>
</div>
<div class="head2"></div>
